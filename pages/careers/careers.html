<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Careers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://kit.fontawesome.com/22cd927791.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="inner">
                <div class="navigation">
                    <div class="logo">
                        <i class="fas fa-hamburger"></i>
                    </div>
                    <div class="nav">
                        <a href="../../index.html">Home</a>
                        <a href="../menu/menu.html">Menu</a>
                        <a href="../about/about.html">About</a>
                        <a href="../locations/locations.html">Locations</a>
                        <a href="../careers/careers.html" class="active">Careers</a>
                        <a href="../FAQ/FAQ.html">FAQ</a>
                    </div>
                </div>
                <div class="social">
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-twitter"></i>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="parallax c-para">
                <div class="para-title">Careers</div>
            </div>
            <div class="main">
                <div class="header">Jobs</div>
                <div class="c-header">Join our great team!</div>
                <div class="job-form">
                    <form action="job" class="jobs">
                        <div class="job-item">
                            <label for="fname">First Name: </label>
                            <input type="text">
                        </div>
                        <div class="job-item">
                            <label for="lname">Last Name: </label>
                            <input type="text">
                        </div>
                        <div class="job-item">
                            <label for="address">Address: </label>
                            <input type="text">
                        </div>
                        <div class="job-item">
                            <label for="more-address">Address Line 2: </label>
                            <input type="text">
                        </div>
                        <div class="job-item">
                            <label for="city">City: </label>
                            <input type="text">
                        </div>
                        <div class="job-item">
                            <label for="state">State: </label>
                            <select name="state" id="state">
                                <option value="">-</option>
                                <option value="">Alabama</option>
                                <option value="">Alaska</option>
                                <option value="">Arizona</option>
                                <option value="">Arkansas</option>
                                <option value="">California</option>
                                <option value="">Colorado</option>
                                <option value="">Conneticut</option>
                                <option value="">Delaware</option>
                                <option value="">Florida</option>
                                <option value="">Georgia</option>
                                <option value="">Hawaii</option>
                                <option value="">Idaho</option>
                                <option value="">Illinois</option>
                                <option value="">Indiana</option>
                                <option value="">Iowa</option>
                                <option value="">Kansas</option>
                                <option value="">Kentucky</option>
                                <option value="">Louisiana</option>
                                <option value="">Maine</option>
                                <option value="">Maryland</option>
                                <option value="">Massacheusets</option>
                                <option value="">Michigan</option>
                                <option value="">Minnesota</option>
                                <option value="">Mississippi</option>
                                <option value="">Missouri</option>
                                <option value="">Montana</option>
                                <option value="">Nebraska</option>
                                <option value="">Nevada</option>
                                <option value="">New Hampshire</option>
                                <option value="">New Jersey</option>
                                <option value="">New Mexico</option>
                                <option value="">New York</option>
                                <option value="">North Carolina</option>
                                <option value="">North Dakota</option>
                                <option value="">Ohio</option>
                                <option value="">Oklahoma</option>
                                <option value="">Oregon</option>
                                <option value="">Pennsylvania</option>
                                <option value="">Rhode Island</option>
                                <option value="">South Carolina</option>
                                <option value="">South Dakota</option>
                                <option value="">Tennessee</option>
                                <option value="">Texas</option>
                                <option value="">Utah</option>
                                <option value="">Vermont</option>
                                <option value="">Virginia</option>
                                <option value="">Washington</option>
                                <option value="">West Virginia</option>
                                <option value="">Wisconsin</option>
                                <option value="">Wyoming</option>
                            </select>
                        </div>
                        <div class="job-item">
                            <label for="zipcode">Zip Code: </label>
                            <input type="text">
                        </div>
                        <div class="job-item">
                            <label for="phone">Phone: </label>
                            <input type="text">
                        </div>
                        <div class="job-item">
                            <label for="email">Email: </label>
                            <input type="email">
                        </div>
                    </form>
                    <div class="work-history">Work History</div>
                    <div class="work-text">Tell us about your last two jobs.</div>
                </div>
            </div>
        </div>
        <div class="footer">
                <div class="foot-inner">
                    <div class="company">
                        <div class="comp-title">Rockey Burgers</div>
                        <div class="comp-text">1234 N 567 E</div>
                        <div class="comp-text">Provo, UT 84601</div>
                        <div class="comp-text">801-123-4567</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
